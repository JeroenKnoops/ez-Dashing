# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
# CORE CONFIGURATION
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
spring.application.name=ez-Dashing
server.contextPath=/
spring.profiles.active=PRODUCTION
logging.file=out.log
logging.level.com.thorpora=DEBUG

# Absolutely needed in order to override ErrorController with JSON responses
jenkins.error.whitelabel.enabled=false


# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #
# USER CONFIGURATION
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #

dashboard.configLocation=/user/config.json

jenkins.baseUrl=http://localhost:8080/jenkins
jenkins.userName=username
jenkins.password=password

sonar.baseUrl=http://localhost:8080/sonar
sonar.userName=username
sonar.password=password

jira.baseUrl=http://localhost:8080/jira
jira.userName=username
jira.password=password
